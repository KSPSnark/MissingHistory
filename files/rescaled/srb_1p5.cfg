	@fx_exhaustSparks_yellow = 0.0, -3.885, 0.0, 0.0, 1.0, 0.0, running
	@fx_smokeTrail_medium = 0.0, -4.44, 0.0, 0.0, 1.0, 0.0, running
	@entryCost *= 2.5
	@cost *= 2.5
	@mass *= 2.5
	@title = #MissingHistory_solidBooster_1p5_title // RT-25 "Stomper" Solid Fuel Booster
	@description = #MissingHistory_solidBooster_1p5_desc // A heavier, even less stable version of the popular "Thumper" SRB, sized for 1.875m rockets.
	@manufacturer = #MissingHistory_rescale_manufacturer
