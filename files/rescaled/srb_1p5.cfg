	@name = solidBooster_1p5
	@TechRequired = heavyRocketry
	@node_stack_bottom = 0.0, -4.345225, 0.0, 0.0, -1.0, 0.0, 2
	@node_stack_top = 0.0, 4.3512, 0.0, 0.0, 1.0, 0.0, 2
