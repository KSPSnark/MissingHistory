// A short fueled adapter tank for transition from 1.875m to 2.5m.
// Thanks to Tonka Crash in the KSP forums for suggesting!
+PART[Size1p5_Size2_Adapter_01]:NEEDS[SquadExpansion/MakingHistory]
{
	@name = Size1p5_Size2_Adapter_02
	@node_stack_top = 0.0, 0.3125, 0.0, 0.0, 1.0, 0.0, 2
	@node_stack_bottom = 0.0, -0.3125, 0.0, 0.0, -1.0, 0.0, 2
	@entryCost = 2400
	@cost /= 3
	@title = #MissingHistory_1p5_2_adapter_short_title
	@description = #MissingHistory_1p5_2_adapter_short_desc
	@mass /= 3
	@MODEL
	{
		%scale = 1, 0.333333, 1
	}
	@RESOURCE[LiquidFuel]
	{
		@amount /= 3
		@maxAmount /= 3
	}
	@RESOURCE[Oxidizer]
	{
		@amount /= 3
		@maxAmount /= 3
	}
}