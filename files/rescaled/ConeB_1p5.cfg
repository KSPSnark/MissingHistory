// Rescaled nose cone for 1.875m.
//
// Note: This part is now deprecated, since the KSP 1.8 update added a stock
// 1.875m nosecone. The part is left here for backwards-compatibility purposes
// (so that players' already-launched ships won't break), but has been updated
// to be otherwise hidden.

+PART[pointyNoseConeB]
{
	@name = pointyNoseConeB_1p5

	// Hide the part, since it's now deprecated.
	%TechHidden = True
	@category = none

	@node_stack_bottom01 = 0.0, -0.83125, 0.0, 0.0, -1.0, 0.0, 2
	@node_attach = 0, 0, -0.9375, 0.0, 0.0, 1.0
	@CoMOffset = 0.0, 0.0, -0.4695
	@CoPOffset = 0.0, 0.0, -0.4695
	@CoLOffset = 0.0, 0.0, -0.4695
	@CenterOfDisplacement = 0.0, -0.266, 0.0
	@entryCost *= 3
	@cost *= 3
	@mass *= 3
	@title = #MissingHistory_pointyNoseConeB_1p5_title
	@description = #MissingHistory_pointyNoseConeB_1p5_desc
	@bulkheadProfiles = size1p5
	@MODEL
	{
		%scale = 1.5, 1.33, 1.5
	}
}
