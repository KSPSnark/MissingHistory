// Turn the FL-A10 adapter into a fuel tank.

@PART[adapterSmallMiniTall]:FOR[MissingHistory]
{
	@description ^= :(.)$:$0 New, improved model is now a fuel tank!
	@category = FuelTank
	RESOURCE
	{
		name = LiquidFuel
		amount = 27
		maxAmount = 27
	}
	RESOURCE
	{
		name = Oxidizer
		amount = 33
		maxAmount = 33
	}

}