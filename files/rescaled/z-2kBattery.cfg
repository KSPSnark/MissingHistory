// 1.875m battery. Supports IndicatorLights, if installed.

+PART[batteryBank] {
	@name = battery_1p5
	@entryCost = 10200
	@cost = 2100
	@mass = 0.1
	@title = #MissingHistory_battery_1p5_title // Z-2K Rechargeable Battery Bank
	@description = #MissingHistory_battery_1p5_desc // A larger, 1.875m version of the popular Z-1K Rechargeable Battery Bank.
	@manufacturer = #MissingHistory_rescale_manufacturer
	@bulkheadProfiles = size1p5
	@node_stack_top = 0.0, 0.1108553, 0.0, 0.0, 1.0, 0.0, 2
	@node_stack_bottom = 0.0, -0.1108553, 0.0, 0.0, -1.0, 0.0, 2

	-RESOURCE[ElectricCharge] {}
	RESOURCE
	{
		name = ElectricCharge
		amount = 2000
		maxAmount = 2000
	}
}
	
@PART[battery_1p5]:NEEDS[!IndicatorLights] {
	MODEL {
		model = Squad/Parts/Electrical/z-1kBattery/model
		scale = 1.5, 1, 1.5
	}	
}

@PART[battery_1p5]:AFTER[IndicatorLights] {
	@MODEL,0 {
		%scale = 1.5, 1, 1.5
	}
	@MODEL,1 {
		@position = -0.663, 0, 0.663
	}
	@MODEL,2 {
		@position = 0.663, 0, -0.663
	}
	@MODEL,3 {
		@position = 0.663, 0, 0.663
	}
	@MODEL,4 {
		@position = -0.663, 0, -0.663
	}
}
